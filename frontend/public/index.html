<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Bruno Paulino">
    <meta name="description" content="A simple way to gather your recipes in a single place and plan your week.">
    <meta name="keywords" content="recipes">
    <meta name="theme-color" content="#21364B">

    <!-- Open Graph meta properties for beautifully rendering link previews on social -->
    <!-- See: https://ogp.me/ -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lamerecipes.com/" />
    <meta property="og:title" content="Lame Recipes" />
    <meta property="og:description" content="A simple way to gather your recipes in a single place and plan your week." />
    <meta property="og:image" content="https://lamerecipes.com/assets/img/lame-recipes-cover.jpg" />

    <!-- twitter card tags additive to og: meta properties -->
    <!-- See: https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/markup -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" content="lamerecipes.com" />
    <meta name="twitter:title" content="Lame Recipes" />
    <meta name="twitter:description" content="A simple way to gather your recipes in a single place and plan your week." />
    <meta name="twitter:image" content="https://lamerecipes.com/assets/img/lame-recipes-cover.jpg" />
    <meta name="twitter:url" content="https://lamerecipes.com/" />
    <meta name="twitter:creator" content="@bpaulino0" />
    <meta name="twitter:label1" content="Created by" />
    <meta name="twitter:data1" content="Bruno Paulino" />
    <meta name="twitter:label2" content="Twitter" />
    <meta name="twitter:data2" content="@bpaulino0" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Lame Recipes</title>
    <style>
      @keyframes loader {
        to {transform: rotate(360deg);}
      }

      .loader:before {
        content: '';
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin-top: -10px;
        margin-left: -10px;
        border-radius: 50%;
        border-top: 2px solid #07d;
        border-right: 2px solid transparent;
        animation: loader .6s linear infinite;
      }
    </style>
    <script>
      // Solution for screen height using viewport units
      // See: https://css-tricks.com/the-trick-to-viewport-units-on-mobile/
      function __debounce(func, wait, immediate) {
        let timeout;
        return function() {
          const context = this, args = arguments;
          const later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };
          const callNow = immediate && !timeout;
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
          if (callNow) func.apply(context, args);
        };
      };

      // The --view-height css variable will be consumed within the CSS file
      const resizeFn = __debounce(function() {
        const viewHeight = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--view-height', `${viewHeight}px`);
      }, 500, true)
      window.addEventListener('resize', resizeFn)
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <span class="loader"></span>
    </div>
  </body>
</html>
